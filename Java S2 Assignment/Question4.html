<html>

    <head>

        <title>Registration</title>

    </head>

    <body>

        <form method = "post" action = "RegServ.java">

            <h1>Add New user to Richfield Portal</h1>

            <table>
                <tr>
                    <td><label>Name: </label></td>
                    <td><input type = "text" name = "name" size = "15"/><br/></td>
                </tr>

                <tr>
                    <td><label>Password: </label></td>
                    <td><input type = "password" name = "password" size = "15"/></td>
                </tr>

                <tr>
                    <td><label>Email: </label></td>
                    <td><input type = "email" name = "email"><br/><br/></td>
                </tr>

                <tr>
                    <td><label>Gender: </label></td>
                    <td><input type = "radio" name = "gender" value = "Male"/>Male
                        <input type = "radio" name = "gender" value = "Female"/>Female<br/><br/></td>
                </tr>

                <tr>
                    <td><label>City/Town: </label></td>
                    <td><select name = "city">
                        <option value = "Pretoria">Pretoria</option>
                        <option value = "Durban">Durban</option>
                        <option value = "Mpumalanga">Mpumalanga</option>
                    </select></td><br>
                </tr>

                <tr>
                    <td><br><input type = "submit" value = "Submit"/></td><br>
                    <a href="Records.html">View All Records</a>
                </tr>

            </table>
        </form>

    </body>

</html>
